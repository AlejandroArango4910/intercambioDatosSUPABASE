<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Crear y Mostrar</title>
    <link rel="stylesheet" href="stylesLeer.css">
</head>
<body>
    <div id="app">
        <h1>Crear Usuario</h1>

        <!-- Formulario para crear un usuario -->
        <div id="form-container">
            <h2>Crear Usuario</h2>
            <form id="user-form">
                <label for="identificacion">Identificaci√≥n:</label>
                <input type="text" id="identificacion" required><br><br>

                <label for="nombre_usuario">Nombre de Usuario:</label>
                <input type="text" id="nombre_usuario" required><br><br>

                <label for="clave_encriptada">Clave Encriptada:</label>
                <input type="password" id="clave_encriptada" required><br><br>

                <label for="usuario_normal">Usuario Normal (0 o 1):</label>
                <input type="number" id="usuario_normal" min="0" max="1" required><br><br>

                <label for="usuario_administrador">Usuario Administrador (0 o 1):</label>
                <input type="number" id="usuario_administrador" min="0" max="1" required><br><br>

                <label for="usuario_superadministrador">Usuario Super Administrador (0 o 1):</label>
                <input type="number" id="usuario_superadministrador" min="0" max="1" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br><br>

                <button type="submit">Crear Usuario</button>
            </form>
        </div>

        <!-- Modal para mostrar el nuevo usuario -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Nuevo Usuario Creado</h2>
                <div id="user-info"></div>
            </div>
        </div>

        <!-- Contenedor de usuarios -->
        <div id="users-container"></div>
    </div>

    <!-- Vinculamos el archivo JavaScript -->
    <script src="primero.js"></script>
</body>
</html>
